<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

		<!-- ----- create navigation bar ( header) --- -->
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		  <!-- Brand -->
		  <a class="navbar-brand" href="#">Registration and Login Module</a>
		
		  <!-- Toggler/collapsibe Button -->
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <!-- Navbar links -->
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/}"></a>
		      </li>
		    </ul>
		  </div>
		</nav>
		<br>
		
		<!-- -- Create HTML registration form -->
		  <div class="container">
		    <div class = "row">
		     <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
		        
		        <!-- --Success message -->
		        <div th:if="${param.success}">
		        <div class="alert alert-info">You are successfully registered to our awesome application! </div>
		        </div>
		          
		          <h1 class="text-center"> Registration</h1>
		          
		          <form th:action="@{/registration}" method="post" th:object = "${user}">
		                <div class="form-group">
		                     <label class="control-lable" for="firstName">
		                     FistName:
		                     </label>
		                     <input id ="firstName" class ="form-control" th:field="*{firstName}"  placeholder="Enter Your First Name" required autofocus="autofocus"/>
		                  </div>
		                  
		                   <div class="form-group">
		                     <label class="control-lable" for="lastName">
		                     LastName:
		                     </label>
		                     <input id ="lastName" class ="form-control" th:field="*{lastName}"  placeholder="Enter Your Last Name"   required autofocus="autofocus"/>
		                  </div>
		                  
		                  <div class="form-group">
		                     <label class="control-lable" for="email">
		                     Email:
		                     </label>
		                     <input id ="email" class ="form-control" th:field="*{email}"  placeholder="Enter Your Email"  required autofocus="autofocus"/>
		                  </div>
		                  
		                  <div class="form-group">
		                     <label class="control-lable" for="password">
		                     Password:
		                     </label>
		                     <input id ="password" class ="form-control" type="password" th:field="*{password}"  placeholder="Enter Your Password"  required autofocus="autofocus"/>
		                  </div>
		                  
		                  <div class="form-group">
		                         <button type="submit" class="btn btn-success">Register</button>
		                         <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span> 
		                  </div>
		                </form>
		                </div>
		    </div>
		</div>
</body>
</html>
