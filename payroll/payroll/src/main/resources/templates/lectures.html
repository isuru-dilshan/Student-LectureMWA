<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Lecture Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		  <!-- Brand -->
		  <!-- Toggler/collapsibe Button -->
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <!-- Navbar links -->
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/lectures}">Lecture Management</a>
		      </li>
		    </ul>
		  </div>
		</nav>
		<br>
		<br>
		
       <div class="container">
           <div class="row">
             <h1>List Lectures</h1>
           </div>
           
           <div class="row">
               <div class="col-lg-3">
                 <a th:href = "@{/lectures/new}" class="btn btn-primary btn-sm mb-3"> Add Lecture</a>
               </div>
           </div>
    
           <table class="table table-striped table-bordered">
           <thead class="table-dark">
              <tr>
                    <th> Lecture First Name</th>
                     <th> Lecture Last Name</th>
                     <th> Lecture Email</th>
                      <th> Actions</th>
              </tr>
           </thead>
           
           <tbody> 
               <tr th:each = " lecture: ${lectures}">
                   <td th:text ="${lecture.firstName}"></td>
                   <td th:text ="${lecture.lastName}"></td>
                   <td th:text ="${lecture.email}"></td>
                   <td>
                       <a th:href = "@{/lectures/edit/{id}(id=${lecture.id})}"
                       class="btn btn-primary">Update</a>
                       
                       <a th:href = "@{/lectures/{id}(id=${lecture.id})}"
                       class="btn btn-danger">Delete</a>
                       
                       
                   </td>
               </tr>
           </tbody>
           
           </table>
       </div> 
</body>
</html>
